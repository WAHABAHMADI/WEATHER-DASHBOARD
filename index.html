<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER-DASHBOARD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <!-- we need to have a header saying Weather Dashboard -->
    <header class="container-fluid text-center bg-dark p-2 text-white">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- we need have a 2 contaners one for search (3 colums) and one for results (9 colums)-->
    <main class="container-fluid">
      <div class="row">
        <section class="col-md-3">
          <h2>Search for a City:</h2>
          <!-- we need to have a search input -->
          <input id="city" type="text" />
          <!-- we need to have a search button -->
          <button id="searchBtn">Search</button>
          <hr />
          <!-- we need to have a section for our searched cities -->
          <section id="searched"></section>
        </section>

        <section class="col-md-9">
          <!-- we need to have two different divs for the two containers that will show the results -->
          <div id="current"></div>
          <div id="future"></div>
        </section>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
